buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.7.0")  // <-- Fixed: Use 8.7.0 (exists and stable)
        classpath("com.facebook.react:react-native-gradle-plugin:0.75.4")  // Pin to RN version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }

    allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }  // For any third-party libs
    }}
}

apply plugin: "com.facebook.react.rootproject"
